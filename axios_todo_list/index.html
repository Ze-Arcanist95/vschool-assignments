<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Todo Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-container">
        <header>
            <h1 class="text-center container-margin">Ze_Arcanist95's To-Do List Application</h1>
        </header>
        <main>
           <form class="todo-submit-container" name="newTodoForm">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="imgUrl" placeholder="Image URL">
                <button type="submit">Submit</button>
            </form>
    
            <div class="todo-list-container">
                <h4>Tasks:</h4>
                <ul class="todo-list" id="todo-list">

                </ul>
            </div>
        </main>
        <footer>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="index.js"></script>
        </footer>
    </div>
</body>
</html>t
