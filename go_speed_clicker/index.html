<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header-element">Go Speed Clicker!</h1>
        <p class="header-element">Click as fast as you can for 15 seconds. How many clicks can you do? (Please don't click the button repeatedly)</p>
    </header>
    <div id=timer-container>
        <button id="timer-button" onclick="startTimer()">Start</button>
    </div>
    <div id="count-container">
        <p id="click-count"></p>
        <button id="click-me" onclick="clicker()">Click Me!</button>
        <button id="reset-button" onclick="reset()">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
