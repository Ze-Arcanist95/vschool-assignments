<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mom's Shopping List</title>
</head>
<body>
    <header class="title-bar">
        <h1 class="title">Mom's Shopping List</h1>
    </header>
    <main>
        <div class="form-container">
            <div class="title-bar">
                <h3 class="title">Add Item</h3>
            </div>
            <form name="addItem">
                <label class="label" for="newItem">New Item</label>
                <input type="text" class="input" name="newItem"/>
                <button type="submit" class="button">submit</button>
            </form>
        </div>
        <div class="list-container">
            <div class="title-bar">
                <h3 class="title">List of Added Items</h3>
            </div>
            <hr>
            <ul id="list"></ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
