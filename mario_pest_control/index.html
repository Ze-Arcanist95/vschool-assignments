<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <main>
        <div class="list-container">
            <ul id="pests">
                <li id="goomba">
                    <h4 class="pest-name">Goombas</h4>
                    <img src="">
                    <p class="price-marker">5 Coins</p>
                    <form class="tracking-form" name="goombaForm">
                        <input type="digit" name="goombaInput" placeholder="ex. 1, 2, 3">
                        <button type="submit" id="goombaSubmit">Submit</button>
                    </form>
                </li>
                <li id="bob-omb">
                    <h4 class="pest-name">Bob-ombs</h4>
                    <img src="">
                    <p class="price-marker">7 Coins</p>
                    <form class="tracking-form" name="bombForm">
                        <input type="digit" name="bombInput" placeholder="ex. 1, 2, 3">
                        <button type="submit" id="bombSubmit">Submit</button>
                    </form>
                </li>
                <li id="cheep-cheep">
                    <h4 class="pest-name">Cheep-cheeps</h4>
                    <img src="">
                    <p class="price-marker">11 Coins</p>
                    <form class="tracking-form" name="cheepForm">
                        <input type="digit" name="cheepInput" placeholder="ex. 1, 2, 3">
                        <button type="submit" id="cheepSubmit">Submit</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="tracking-container">

        </div>
    </main>
    <footer>

        <script src="index.js"></script>
    </footer>
</body>
</html>
